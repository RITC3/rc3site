{% extends 'admin/model/edit.html' %}
{% block tail %}
    {{super()}}
    <script src="//cdn.ckeditor.com/4.5.1/full/ckeditor.js"></script>
<script>
$(document).ready(function(){
    var text = $("#body").val();
    CKEDITOR.replace('body', {
        filebrowserBrowseUrl: '/admin/imageselect',
        filebrowserUploadUrl: '/admin/protectedfileadmin/upload/'
    });
    CKEDITOR.instances.body.setData(text);
});
</script>
{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="small-12">
    <div class="row panel">
    {% for semester in g.semesters %}
    <div class="small-3 columns ecol left">
    <a href='/resources/{{semester.lname}}'>{{semester.name}}</a>
    </div>
    {% endfor %}
    </div>
</div>
<h2 class="text-center">{{semester.name}} Resources</h2>

{% if pres_list %}
{% for pres in pres_list %}

    <h2> <strong>Week {{pres.week}}</strong> - {{pres.name}}</h2>

    <iframe src="{{pres.link}}" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    </br>
    </br>

{% endfor %}
{% endif %}

{% endblock %}

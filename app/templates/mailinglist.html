<h2>Mailing List</h2>
    <table>

        <tbody>
            {% if mlist %}
            {% for user in mlist %}
                <tr valign="center">
                    <td><a title="{{user.nickname}}" href="mailto:{{user.email}}">{{user.email}}</a></td>
                </tr>
            {% endfor %}
            {% endif %}
        </tbody>

    </table>

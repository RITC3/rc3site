{% extends "base.html" %}
{% block content %}
<h2 align="text-center">News</h2>

<div class="small-12">
<table>
    <tbody>
    {% if articles %}
    {% for art in articles %}
        <tr valign="top">
            <td><h2><div class="small-1 medium-1 columns">{{art.id}}</div></h2></td>
            <td><div class="small-12 medium-12 columns">
                    <h4><a href="{{art.link}}" target="_blank">{{art.title}}</a></h4>
                <p>{{art.date}}</p>
                <div class="about-info"><pre>{{art.description}}</pre></div>
            </div>
        </td>
        </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
</div>
{% if more %}<div class="left"><a href="{{url_for('news_hist', num=num+1)}}">&lt;&lt; Older Articles</a></div>{% endif %}
{% if num!=1  %}<div class="right"><a href="{{url_for('news_hist', num=num-1)}}">Newer Articles &gt;&gt;</a></div>{% endif %}
{% endblock %}
